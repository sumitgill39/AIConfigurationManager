<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Environment Selector</title>
    <style>
        .env-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .env-btn {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
        }

        .env-btn.selected {
            background-color: #007BFF;
            color: #fff;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Environment Selector</h1>
    <div class="env-grid">
        <div class="env-btn">DEV</div>
        <div class="env-btn">QA</div>
        <div class="env-btn">UAT</div>
        <div class="env-btn">PROD</div>
    </div>

    <div class="input-grid">
        <input type="text" id="env1" placeholder="Environment 1">
        <input type="text" id="env2" placeholder="Environment 2">
    </div>

    <button onclick="saveEnvironment()">Save</button>

    <script>
        let selectedEnvironment = null;

        // Attach click handlers to buttons dynamically
        document.querySelectorAll('.env-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                selectEnv(this.textContent);
            });
        });

        function selectEnv(env) {
            console.log('Selecting environment:', env);
            selectedEnvironment = env;

            document.querySelectorAll('.env-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Find the button with the matching text and add the class
            document.querySelectorAll('.env-btn').forEach(btn => {
                if (btn.textContent === env) {
                    btn.classList.add('selected');
                }
            });

            console.log('Environment selected:', env);
        }

        function saveEnvironment() {
            const env1 = document.getElementById('env1').value;
            const env2 = document.getElementById('env2').value;

            console.log('Saved Environment:', selectedEnvironment);
            console.log('Input 1:', env1);
            console.log('Input 2:', env2);

            alert(`Saved:\nSelected Environment: ${selectedEnvironment}\nInput 1: ${env1}\nInput 2: ${env2}`);
        }
    </script>
</body>
</html>
